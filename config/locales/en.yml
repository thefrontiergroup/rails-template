en:
  time:
    formats:
      default: "%a, %d %B %Y at %I:%M %p"
      short: "%d %b %H:%M"
  date:
    formats:
      default: "%d %b, %Y"
      long: "%A, %d %B %Y"
  views:
    pagination:
      first: "&laquo;"
      first_title: "First page"
      last: "&raquo;"
      last_title: "Last page"
      previous: "&lsaquo;"
      previous_title: "Previous page"
      next: "&rsaquo;"
      next_title: "Next page"
      truncate: "&hellip;"
